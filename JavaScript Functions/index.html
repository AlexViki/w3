<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Functions</title>
</head>
<body>
   
   <h1>JavaScript Functions</h1>
   <p>A JavaScript function is a block of code designed to perform a particular task</p>
   <p id="idP_1"></p>
        <script>
            function fun1(p1, p2) {
                return p1 * p2;
            };
            document.getElementById('idP_1').innerHTML = 'The result 5 * 5 = ' + fun1(5, 5);
        </script>
    <hr>
    
</body>
</html>
