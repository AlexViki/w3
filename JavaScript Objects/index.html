<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Objects</title>
</head>
<body>
    
    <h1>JavaScript Objects</h1>
    
    <h2>Real Life Objects, Properties, and Methods</h2>
    <p>In real life, a car is an object</p>
    <button onclick="funP_1()">SHOW</button><br>
    <img id='img_1' src="" alt="">
        <script>
            function funP_1() {
                document.getElementById('img_1').src = 'objectExplained.png'
            }
        </script>
    <p>All cars have the same properties, but the property values differ from car to car</p>
    <p>All cars have the same methods, but the methods are performed at different times</p>
    <br><hr>
    
     
</body>
