<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Statements</title>
</head>
<body>
    
    <h1>JavaScript Statements</h1><hr>
    
    <h2>JavaScript Statements</h2>
    <p>This statement tells the browser to write "Hello Alex." inside an HTML element with id="idP_1"</p>
    <p id="idP_1"></p><hr>
    
    <h2>JavaScript White Space</h2>
    <p>JavaScript ignores multiple spaces</p>
    <p>A good practice is to put spaces around operators ( = + - * / )</p>
    
    <!--SCRIPT ----------------------------------------------------------------------- -->
    <script>document.getElementById('idP_1').innerHTML = 'Hello Alex!!!'</script>
    
</body>
</html>
