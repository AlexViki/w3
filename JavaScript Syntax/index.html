<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Syntax</title>
</head>
<body>
    
    <h1>JavaScript Syntax</h1><hr>
    
    <h2>JavaScript Literals</h2>
    <p>Numbers are written with or without decimals</p>
    <p id="idP_1"></p>
    <p id="idP_2"></p><hr>

    <h2>JavaScript Comments</h2>
    <p>Code after double slashes // or between /* and */ is treated as a comment</p><hr>
    <script>
        // here comment for one line
        /* here comment
        for 
        a few
        lines
        */
    </script>
                    
    <script>document.getElementById('idP_1').innerHTML = (10.50) + '; ' + (101);</script>
    <script>document.getElementById('idP_2').innerHTML = " Some 'text' ";</script>
        
</body>
</html>
