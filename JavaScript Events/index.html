<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Events</title>
</head>
<body>
    
    <h1>JavaScript Events</h1>
    
    <h2>HTML Events</h2>
    <p>When JavaScript is used in HTML pages, JavaScript can <b>"react"</b> on these events. An HTML event can be something the browser does, or something a user does.</p>
    <button onclick="document.getElementById('idP_1').innerHTML = Date();">v1 - Date is:</button>
    <p id="idP_1"></p>
    <button onclick="this.innerHTML = Date()">v2 - Date is:</button><br>
    <p>JavaScript code is often several lines long. It is more common to see event attributes calling functions:</p>
    <button id="button_3" onclick="displayDate()">v3 - Date is:</button>
    <script>
        function displayDate() {
          document.getElementById('button_3').innerHTML = Date();
        }
    </script>
    <hr>
    
</body>
</html>
