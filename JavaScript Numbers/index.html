<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div id="header">
       <h1>JavaScript Numbers</h1>
   </div>
   
   <div class="main">
       <div class="inner_div">
           <h2>JavaScript Numbers</h2>
           <p>JavaScript has only one type of number. Numbers can be written with or without decimals</p>
           <p id="id_p_1"></p>
           <p>Extra large or extra small numbers can be written with scientific (exponent) notation:</p>
           <ul id='id_ul_1'></ul>
           <script>
               var num1 = 3.56,
                   num2 = 40,
                   num3 = 123e5,
                   num4 = 123e-5;
               document.getElementById('id_p_1').innerHTML = 'A number decimals: ' +
                   num1 + '<br>A number without decimals: ' + num2;
               document.getElementById('id_ul_1').innerHTML = '<li>exponent notation:' + num3 + '</li>' +
                   '<li>exponent notation: ' + num4 + '</li>';
           </script>
           
       </div>
       <div class="inner_div">
           <h2>wwww</h2>
       </div>
   </div>
    
</body>
</html>
